{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista de Tipos de Usuario</title>
    
    </head>
<body>
<h1>Lista de Usuarios</h1>
<a href="{% url 'usuario_create' %}">Crear Usuario</a>
<ul>
    {% for usuario in usuarios %}
        <li>
            {{ usuario.usuario }} ({{ usuario.tipo_usuario }})
            <a href="{% url 'usuario_update' pk=usuario.pk %}">Editar</a>
            <a href="{% url 'usuario_delete' pk=usuario.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
{% endblock %}
