{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Renovar Mensualidad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        .card {
            width: 85%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
        }
        .card-body {
             flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2.2rem;
        }
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 1.4rem;
        }
         .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            margin-bottom: 0.6rem;
             gap: 10px;
        }
        .spaced-buttons {
            display: flex;
             justify-content: center;
            gap: 12px;
             margin-top: 1.4rem;
            margin-bottom: 0.7rem;
        }
        .button {
          padding: 0.8rem 1.4rem;
          border-radius: 0.3rem;
            cursor: pointer;
        }
       .table-container {
           flex: 1;
           overflow-y: auto;
       }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Renovar Mensualidad de {{ socio.nombre }} {{ socio.apellido }}</h2>
                <p style="font-size: 1.1rem;">¿Qué tipo de renovación deseas realizar?</p>
                   <div class="table-container">
                    <table class="table">
                     <tbody>
                        <tr>
                           <td>
                               <div class="spaced-buttons">
                                   <button class="btn btn-primary btn-sm" onclick="confirmarRenovacion()">Renovar Automático</button>
                                   <a href="{% url 'lista_cuotas' %}" class="btn btn-secondary btn-sm">Cancelar</a>
                                </div>
                           </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
           </div>
        </div>
    </div>
<script>
    function confirmarRenovacion() {
    const confirmar = confirm("¿Estás seguro de que deseas realizar la renovación automática?");
    if (confirmar) {
      window.location.href = "{% url 'asignar_mensualidad' %}?socio={{ socio.id }}";
        }
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
