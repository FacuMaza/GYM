{% extends 'base.html' %}

{% block content %}
  <h2>Renovar Mensualidad de {{ socio.nombre }} {{ socio.apellido }}</h2>

  <p>¿Qué tipo de renovación deseas realizar?</p>

  <div>
      <button onclick="confirmarRenovacion()">Renovar Automático</button> 
      
    <a href="{% url 'lista_cuotas' %}" class="button">Cancelar</a>
  </div>

<script>
  function confirmarRenovacion() {
    const confirmar = confirm("¿Estás seguro de que deseas realizar la renovación automática?");
    if (confirmar) {
      window.location.href = "{% url 'asignar_mensualidad' %}?socio={{ socio.id }}";
    }
  }
</script>

{% endblock %}
