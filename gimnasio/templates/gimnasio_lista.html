<!DOCTYPE html>
<html>
<head>
    <title>Lista de Gimnasios</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Gimnasios</h1>
        <a href="{% url 'gimnasio_crear' %}" class="btn btn-primary mb-3">Agregar Gimnasio</a>
        <div class="row">
            {% for gimnasio in gimnasios %}
            <div class="col-md-4 mb-3">
                <a href="{% url 'gimnasio_detalle' gimnasio.pk %}" class="btn btn-outline-secondary w-100 text-start">
                  {{ gimnasio.direccion }} 
                 </a>
            </div>
            {% empty %}
            <p>No hay gimnasios registrados.</p>
            {% endfor %}
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
