{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.descripcion }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
