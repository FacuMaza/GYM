<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Socio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Eliminar Socio</h1>
        <p>¿Estás seguro que deseas eliminar al socio <strong>{{ socio.nombre }} {{ socio.apellido }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
             <a href="{% url 'lista_socios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
