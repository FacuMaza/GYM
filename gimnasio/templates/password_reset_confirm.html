{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .center-container {
         display: flex;
         justify-content: center;
         align-items: flex-start;
         min-height: 60vh;
          padding-top: 10vh;
      }
      .button-container {
        display: flex;
        justify-content: center; /* Centra los botones horizontalmente */
        margin-top: 1rem; /* Añade un espacio arriba de los botones */
    }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="card" style="width: 60%; max-width: 800px;">
            <div class="card-body">
                <h2 class="card-title">Cambiar Contraseña</h2>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th><label for="new_password">Nueva Contraseña:</label></th>
                                <td><input type="password" name="new_password" required></td>
                            </tr>
                            <tr>
                                <th><label for="confirm_password">Confirmar Nueva Contraseña:</label></th>
                                <td><input type="password" name="confirm_password" required></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="button-container">
                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
