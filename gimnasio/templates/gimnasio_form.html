<!DOCTYPE html>
<html>
<head>
    <title>{% if accion == 'Crear' %} Crear {% else %} Editar {% endif %} Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{% if accion == 'Crear' %} Crear {% else %} Editar {% endif %} Gimnasio</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
             
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'gimnasio_lista' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
